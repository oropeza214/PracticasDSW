<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 15</title>
</head>

<body>
    <form action="" method="get"> <!--humberto.chavez.lopez@uacb.edu.mx-->

        <center>
            <table cellpadding="5px">
                <caption>
                    <h1>
                        <font color="blue" align="center">Formulario de registro</font>
                    </h1>
                </caption>
                <tr>
                    <td>Nombre:</td>
                    <td><input type="text" name="nombre" placeholder="Coloque nombre" name="nombre"></td>
                    <td>Correo:</td>
                    <td><input type="text" name="correo" placeholder="Coloque correo" name="correo"></td>
                </tr>

                <tr>
                    <td>URL:</td>
                    <td><input type="url" placeholder="Coloque URL" name="url"></td>
                    <td>Fecha:</td>
                    <td><input type="date" name="fecha"></td>
                </tr>

                <tr>
                    <td>Tiempo:</td>
                    <td><input type="time" name="tiempo"></td>
                    <td>Fecha y hora de nacimiento:</td>
                    <td><input type="datetime" name="fecha_hora_nac"></td>
                </tr>

                <tr>
                    <td>Mes de nacimiento:</td>
                    <td><input type="month" name="mes_nacimiento"></td>
                    <td>Semana:</td>
                    <td><input type="week" name="semana"></td>
                </tr>

                <tr>
                    <td>Edad:</td>
                    <td><input type="number" name="edad"></td>
                    <td>Hrs. de internet:</td>
                    <td><input type="range" name="hrs_int"></td>
                </tr>

                <tr>
                    <td>Télefono:</td>
                    <td><input type="number" name="telefono"></td>
                    <td>Palabra de búsqueda:</td>
                    <td><input type="text" name="palabra" placeholder="Palabra de búsqueda"></td>
                </tr>

                <tr>
                    <td>Color favorito:</td>
                    <td><input type="color" name="color"></td>
                    <td></td>
                    <td><button>Enviar</button></td>
                </tr>
            </table>
        </center>
    </form>
</body>

</html>

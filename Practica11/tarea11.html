<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro - Mi primer formulario</title>
</head>

<body>
    <form action="" method="get" align="center">
        <h1>Formulario</h1>

        <label>Nombre: </label><input type="text" name="nombre" maxlength="50"><br><br>

        <label>Apellido Paterno: </label><input type="text" name="apellido_pat" maxlength="50"><br><br>

        <label>Apellido Materno: </label><input type="text" name="apellido_mat" maxlength="50"><br><br>

        <label>Sexo: </label>
        <select name="sexo">
            <option value="" selected>Masculino</option>
            <option value="">Femenino</option>
        </select><br><br>

        <label>Correo electronico: </label><input type="email" name="correo" id=""><br><br>   

        <input type="checkbox" name="check1" checked>Deseo recibir información sobre novedades y ofertas<br><br>

        <input type="checkbox" name="check2">Declaro haber leído y aceptar las condiciones generales del programa y la
        normativa sobre protección de datos<br><br>

        <button>Enviar</button>
    </form>

</body>

</html>
